<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:900i" rel="stylesheet">
    <title>React App</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
        window.onload = function(){
            document.getElementById('video').innerHTML = '<video id ="inVideo" style="width:100%;height: 100%;" autoplay></video>';
            navigator.getUserMedia = navigator.getUserMedia || navigator.mozGetUserMedia || navigator.webkitGetUserMedia;
            navigator.getUserMedia({ audio: true, video: true }, gotStream, streamError);

            function gotStream(stream) {
                document.getElementById('inVideo').src = URL.createObjectURL(stream);
            }

            function streamError(error) {
                console.log(error);
            }
        }
    </script>
  </body>
</html>
